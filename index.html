<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <script>
    [
      {
        "category": "Reaction",
        "score": 80,
        "icon": "./assets/images/icon-reaction.svg"
      },
      {
        "category": "Memory",
        "score": 92,
        "icon": "./assets/images/icon-memory.svg"
      },
      {
        "category": "Verbal",
        "score": 61,
        "icon": "./assets/images/icon-verbal.svg"
      },
      {
        "category": "Visual",
        "score": 72,
        "icon": "./assets/images/icon-visual.svg"
      }
    ]

  </script>

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="header_div">

    <p class="header_title">
      Your Result
    </p>

    <div class="Circle_score">

      <p class="Circle_par">

        <span class="Circle_top">
          76
        </span>
        <span class="Circle_bottom">
          of 100
        </span>
      </p>

    </div>

    <p class="info_title">
      Great
    </p>

    <p class="info">
      You scored higher than 65% of the people who have taken these tests.
    </p>

  </div>

  <div class="Summary_div">

    <p class="Summary_title">
      Summary
    </p>

    <div class="Reaction_div">
      <div class="idk">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction img" class="svg">

        <p class="Reaction_title Summary_title">
          Reaction
        </p>
      </div>
      <p class="Percent">
        <span> 80 </span>/ 100
      </p>

    </div>

    <div class="Memory_div">
      <div class="idk">
        <img src="./assets/images/icon-memory.svg" alt="Memory img" class="svg">

        <p class="Memory_title Summary_title">
          Memory
        </p>
      </div>
      <p class="Percent">
        <span> 92 </span>/ 100
      </p>

    </div>

    <div class="Verbal_div">
      <div class="idk">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal img" class="svg">

        <p class="Verbal_title Summary_title">
          Verbal
        </p>
      </div>
      <p class="Percent"> <span> 61 </span>/ 100 </p>

    </div>

    <div class="Visual_div">
      <div class="idk">
        <img src="./assets/images/icon-visual.svg" alt="Visual img" class="svg">

        <p class="Visual_title Summary_title">
          Visual
        </p>
      </div>
      <p class="Percent">
        <span> 72 </span>/ 100
      </p>

    </div>

    <a href="" class="Continue_anchor">Continue</a>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/MR-M4N1" target="_blank">MR-M4N1</a>.
  </div>

</body>

</html>
